<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduPrompt Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <h1>EduPrompt Studio</h1>
        <p>Capacitación y productividad docente</p>
      </div>
      <nav class="nav-links" id="navLinks">
        <button data-view="builder" class="active">Prompt Builder</button>
        <button data-view="templates">Biblioteca de Plantillas</button>
        <button data-view="evaluator">Evaluador de Prompts</button>
        <button data-view="simulator">Simulador Docente</button>
        <button data-view="history">Historial y Exportación</button>
      </nav>
      <div class="sidebar-help">
        <strong>Consejo:</strong>
        <p>Usa plantillas y luego ajusta detalle, restricciones y criterios para resultados más precisos.</p>
      </div>
    </aside>

    <main class="content">
      <header class="content-header">
        <h2 id="viewTitle">Prompt Builder</h2>
        <p id="viewDescription">Construye prompts profesionales para docencia universitaria en minutos.</p>
      </header>
      <section id="viewContainer" class="view-container"></section>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
